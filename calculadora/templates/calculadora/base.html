<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Cargar static de Django -->
    {% load static %}

    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <title>{% block title %}Calculadora de Ra√≠ces{% endblock %}</title>
    <style>
        body {
            background: url("{% static 'images/fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            background-color: rgba(244, 246, 248, 0.85); /* Fondo semitransparente */
        }

        .calculadora {
            background-color: #ffffff44;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .pantalla form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 5px rgba(0,180,216,0.5);
        }

        button {
            background-color: #00b4d8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009ec1;
        }

        .errorlist {
            color: #b30000;
            font-size: 0.9rem;
        }

        .help-text {
            font-size: 0.85rem;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .resultado {
            background-color: #fdfdfd;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
